server.address=0.0.0.0
server.port: 8082
#mybatis
#Package to scan domain objects.
mybatis.type-aliases-package=com.edu.domain
#Location of mybatis mapper files. resources = classpath
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

#mysql
#Fully qualified name of the JDBC driver. Auto-detected based on the URL by default.
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/edu20200415?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

#JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

#Elasticsearch
spring.date.elasticsearch.cluster-name=elasticsearch
spring.data.elasticsearch.cluster-nodes=127.0.0.1:9300
spring.data.elasticsearch.repositories.enabled=true

